name: Refresh LLM Activity Graph Cache

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Purge GitHub camo image cache
        run: |
          echo "Purging LLM activity graph from GitHub's camo cache..."
          curl -s https://github.com/${{ github.repository }}/blob/main/README.md | \
            grep -Eo '<img src=\\"[^"]+\\"' | \
            grep camo | \
            grep -Eo 'https[^\\]+' | \
            xargs -I {} curl -w "\n" -s -X PURGE {}
          echo "Cache purge complete"
